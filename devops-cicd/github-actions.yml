name: QA Automation Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest selenium requests psycopg2-binary

      - name: Run Selenium Tests
        run: pytest selenium-tests/tests

      - name: Run API Tests
        run: pytest api-testing
